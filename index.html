<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animid</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://kit.fontawesome.com/c7eaf7aeee.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato&family=Noto+Sans&family=Rubik+Mono+One&display=swap"
    rel="stylesheet">
</head>
<body>
  <header>
    <div class="navbar">
      <div class="logo">
        <a href="#""><img src="/images/Logo.png" alt="Anime Logo"></a>
      </div>
      <div class="menu">
        <button class="menu-button">
          <i class="fa-solid fa-bars fa-2xl"></i>
        </button>
        <div class="menu-select hidden">
          <a href="#">Airing</a>
          <a href="#">Popular</a>
          <a href="#">Upcoming</a>
          <a href="#">Random</a>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="navpad"></div>
    <div class="container airing-view">
      <div class="carousel">
        <div class="slider">
          <div class="slide">
            <img class="carousel-image" src="/images/tile-test.jpeg" alt="">
          </div>
          <div class="slide">
            <img class="carousel-image" src="/images/cheems.jpeg" alt="">
          </div>
          <div class="slide">
            <img class="carousel-image" src="/images/tile-test.jpeg" alt="">
          </div>
          <div class="slide">
            <img class="carousel-image" src="/images/cheems.jpeg" alt="">
          </div>
          <div class="slide">
            <img class="carousel-image" src="/images/tile-test.jpeg" alt="">
          </div>
        </div>
        <button class="carousel-button button-left">
          <i class="fa-solid fa-chevron-leftt fa-2xl"></i>
        </button>
        <button class="carousel-button button-right">
          <i class="fa-solid fa-chevron-right fa-2xl"></i>
        </button>
        <div class="carousel-nav">
          <button class="carousel-indicator current-slide"></button>
          <button class="carousel-indicator"></button>
          <button class="carousel-indicator"></button>
          <button class="carousel-indicator"></button>
          <button class="carousel-indicator"></button>
        </div>
      </div>
      <div class="flex-container">
        <div class="row">
        </div>
      </div>
      <div class="container popular-view hidden">
        <div class="flex-container">
          <div class="row">
            <div class="col-5">
              <a href="#">
                <img src="/images/tile-test.jpeg" alt="">
              </a>
              <div class="show-info">
                <p>SHOW TITLE</p>
                <p>SHOW TITLE JAPANESE</p>
                <p>Score: 9.07</p>
                <p>Episodes: 24</p>
                <p>Finished Airing</p>
                <p>2011</p>
              </div>
            </div>
            <div class="col-5">
              <a href="#">
                <img src="/images/tile-test.jpeg" alt="">
              </a>
              <div class="show-info">
                <p>SHOW TITLE</p>
                <p>SHOW TITLE JAPANESE</p>
                <p>Score: 9.07</p>
                <p>Episodes: 24</p>
                <p>Finished Airing</p>
                <p>2011</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="container upcoming-view hidden">
        <div class="flex-container">
          <div class="row">
            <div class="col-5">
              <a href="#">
                <img src="/images/tile-test.jpeg" alt="">
              </a>
              <div class="show-info">
                <p>SHOW TITLE</p>
                <p>SHOW TITLE JAPANESE</p>
                <p>Score: 9.07</p>
                <p>Episodes: 24</p>
                <p>Finished Airing</p>
                <p>2011</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
