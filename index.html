<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AniMid</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://kit.fontawesome.com/c7eaf7aeee.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="navbar">
      <div class="logo">
        <a href="#"><img src="images/logo.png" alt="AniMid Logo" id="home-view"></a>
      </div>
      <div class="menu">
        <button class="menu-button">
          <i class="fa-solid fa-bars fa-2xl"></i>
        </button>
        <div class="menu-select hidden">
          <a href="#" id="airing-view">Airing</a>
          <a href="#" id="popular-view">Popular</a>
          <a href="#" id="upcoming-view">Upcoming</a>
          <a href="#">Random</a>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="navpad"></div>
    <div class="container airing-view">
      <div class="flex-container">
        <div class="text-div">
          <h2>Airing</h2>
        </div>
        <div class="row airing-row">
        </div>
      </div>
    </div>
    <div class="container popular-view">
      <div class="flex-container">
        <div class="text-div">
          <h2>Popular</h2>
        </div>
        <div class="row popular-row">
        </div>
      </div>
    </div>
    <div class="container upcoming-view">
      <div class="flex-container">
        <div class="text-div">
          <h2>Upcoming</h2>
        </div>
        <div class="row upcoming-row">
        </div>
      </div>
    </div>
    <div class="container individual-view hidden">
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
